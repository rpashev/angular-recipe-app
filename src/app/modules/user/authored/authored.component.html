<div class="page">
  <h1 class="mat-headline-4">MY OWN RECIPES</h1>
  <p
    class="mat-headline-5"
    *ngIf="(!recipes || recipes.length == 0) && !error && !loading"
  >
    No recipes yet!
  </p>
  <mat-spinner [diameter]="64" *ngIf="loading" class="spinner"></mat-spinner>
  <div *ngIf="recipes" class="my-grid">
    <app-recipe-user-card
      *ngFor="let recipe of recipes"
      [imageUrl]="recipe.imageUrl"
      [title]="recipe.title"
      [summary]="recipe.summary"
      [id]="recipe._id"
      [isAuthor]="true"
      (onDeletedAuthored)="onDeletedAuthored($event)"
    >
    </app-recipe-user-card>
  </div>
</div>
