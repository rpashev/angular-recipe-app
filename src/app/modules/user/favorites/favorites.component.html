<div class="page">
  <h1 class="headline-1">My favorite recipes</h1>
  <p *ngIf="(!recipes || recipes.length == 0) && !loading">
    No recipes in favorites yet!
  </p>
  <mat-spinner [diameter]="64" *ngIf="loading" class="spinner"></mat-spinner>
  <p *ngIf="error">{{ error }}</p>
  <div *ngIf="recipes" class="my-grid">
    <app-recipe-user-card
      *ngFor="let recipe of recipes"
      [img]="recipe.img"
      [title]="recipe.title"
      [summary]="recipe.summary"
      [id]="recipe._id"
      [isFavorite]="true"
      (onRemovedFromFavorites)="onRemovedFromFavorites($event)"
    >
    </app-recipe-user-card>
  </div>
</div>
